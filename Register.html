<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Mark.css" />
    <title>
      Mark
    </title>
  </head>

  <body>
    <div class="container" style="background-image: url('Hostel.jpeg');">
      <div class="wrap-container">
        <form class="contact-form" method="POST" action="Mark.php">
          <div class="wrap input">
            <span class="label">Name</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="wrap input">
            <span class="label">Year</span>
            <select class="input200" name="year">
              <option value="1st">B.Tech 1st Year</option>
              <option value="2nd">B.Tech 2nd Year</option>
              <option value="3rd">B.Tech 3rd Year</option>
              <option value="4th">B.Tech 4th Year</option>
              <option value="M1">MCA 1st Year</option>
              <option value="M2">MCA 2nd Year</option>
              <option value="M3">MCA 3rd Year</option>
              <option value="MT1">M.Tech 1st Year</option>
              <option value="MT2">M.Tech 2nd Year</option>
            </select>
          </div>

          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
